<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button label="New" icon="pi pi-plus" severity="secondary" class="mr-2" (onClick)="openNew()" />
        <p-button severity="secondary" label="Delete" icon="pi pi-trash" outlined (onClick)="deleteSelectedActivities()"
            [disabled]="!selectedActivities || !selectedActivities.length" />
    </ng-template>

    <ng-template #end>
        <p-button label="Export" icon="pi pi-upload" severity="secondary" (onClick)="exportCSV()" />
    </ng-template>
</p-toolbar>

<p-table #dt [value]="activities" [lazy]="true" [paginator]="true" [rows]="10" [totalRecords]="totalRecords"
    (onLazyLoad)="loadActivities($event)" [globalFilterFields]="['name', 'nameAr', 'status']"
    [tableStyle]="{ 'min-width': '75rem' }" [(selection)]="selectedActivities" [rowHover]="true" dataKey="id"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} activities" [showCurrentPageReport]="true"
    [rowsPerPageOptions]="[10, 20, 30]">

    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Manage Activities</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>

    <ng-template #header>
        <tr>
            <th><p-tableHeaderCheckbox /></th>
            <th *ngFor="let col of cols" [pSortableColumn]="col.field">{{ col.header }}</th>
            <th></th>
        </tr>
    </ng-template>

    <ng-template #body let-activity>
        <tr>
            <td><p-tableCheckbox [value]="activity" /></td>
            <td>{{ activity.id }}</td>
            <td>{{ activity.name }}</td>
            <td>{{ activity.nameAr }}</td>
            <td>
                <p-tag severity="info" class="mr-1 mb-1" [value]="activity.sector?.name"></p-tag>
            </td>
            <td>{{ activity.created_at | date:'short' }}</td>
            <td>{{ activity.updated_at | date:'short' }}</td>
            <td>
                <p-tag [severity]="activity.status === 1 ? 'success' : 'danger'"
                    [value]="activity.status === 1 ? 'Active' : 'Inactive'" />
            </td>
            <td>
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true"
                    (click)="editActivity(activity)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true"
                    (click)="deleteActivity(activity)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<p-dialog [(visible)]="activityDialog" [style]="{ width: '600px' }" header="activity Details" [modal]="true">
    <ng-template #content>
        <div class="grid grid-cols-2 gap-6" [formGroup]="activityForm">
            <div class="mb-4">
                <label for="category" class="block font-bold mb-3">Select Sector</label>
                <p-select appendTo="body" [options]="sectors" optionLabel="name" optionValue="id" placeholder="Sectors"
                    [filter]="true" class="w-full" required formControlName="sectorId" />
            </div>

            <div class="mb-4">
                <label for="name" class="block font-bold mb-3">Name (English)</label>
                <input class="w-full" type="text" pInputText id="name" required autofocus formControlName="name" />
            </div>

            <div class="mb-4">
                <label for="nameAr" class="block font-bold mb-3">Name (Arabic)</label>
                <input class="w-full" type="text" pInputText id="nameAr" required formControlName="nameAr" />
            </div>

            <div class="mb-4">
                <label for="status" class="block font-bold mb-3">Status</label>
                <p-select appendTo="body" [options]="status" optionLabel="name" optionValue="id" placeholder="Status"
                    class="w-full" required formControlName="status" />
            </div>
        </div>
    </ng-template>

    <ng-template #footer>
        <p-button label="Cancel" icon="pi pi-times" text (click)="hideDialog()" />
        <p-button label="Save" icon="pi pi-check" (click)="saveActivity()" />
    </ng-template>
</p-dialog>

<p-confirmdialog [style]="{ width: '450px' }" />
