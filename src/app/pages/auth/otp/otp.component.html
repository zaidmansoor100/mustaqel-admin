<app-floating-configurator />
<div
    class="bg-surface-50 dark:bg-surface-950 flex items-center justify-center min-h-screen min-w-screen overflow-hidden">
    <div class="flex flex-col items-center justify-center">
        <div
            style="border-radius: 56px; padding: 0.3rem; background: linear-gradient(180deg, var(--primary-color) 10%, rgba(33, 150, 243, 0) 30%)">
            <div class="w-full bg-surface-0 dark:bg-surface-900 py-20 px-8 sm:px-20" style="border-radius: 53px">
                <div class="text-center mb-8">

                    <img src="/imgs/jusour-logo.svg" alt="" width="300" class="m-auto">
                    <div class="text-surface-900 dark:text-surface-0 text-3xl font-medium mb-4">Welcome to Mustaqel
                        Admin!</div>
                    <span class="text-muted-color font-medium">Sign in to continue</span>
                </div>

                <form class="input-group flex flex-col gap-5" [formGroup]="otpForm">
                    <p-tag icon="pi pi-info-circle" severity="info" [value]="'OTP has been sent to your email.'" />
                    <p-inputotp [mask]="true" [length]="6" formControlName="otp" class="justify-center" [minlength]="6"
                        [maxlength]="6" />

                    <p-button [type]="'submit'" [label]="'Submit'" styleClass="w-full" [disabled]="otpForm.invalid"
                        (onClick)="verification()" />
                </form>
            </div>
        </div>
    </div>
</div>
